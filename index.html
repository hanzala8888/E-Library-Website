<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form action="index.php" method="POST">
        <h3>Register Here</h3>

        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name" name="name" autocomplete="off" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" autocomplete="off" required>

        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="Phone Number" id="phone" name="phone" autocomplete="off" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" autocomplete="off" required>

        <button type="submit">Register</button>
        

        <a class="rg" href="Login.html"><div class="reg">Login</div></a>
        <a class="fp1" href="#"><div class="fp">Forgot Password?</div></a>
    </form>
</body>
</html>
